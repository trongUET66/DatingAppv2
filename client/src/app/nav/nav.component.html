<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()" >Logout</a>
            </li>
        </ul>
        
        <div class="dropdown">
            <a class="dropdown-toggle text-light" *ngIf="loggedIn">Welcome user</a>
            <div class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()" href="#">Logout</a>
            </div>
        </div>

        <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">

                [(ngModel)] = "model.username"
                class="form-control m-2" 
                type="text"
                placeholder="UserName">
            <input 
                name="password"
                [(ngModel)] = "model.password"
                class="form-control m-2"
                type="password"
                placeholder="Password">
            <button class="btn btn-outline-success m-2" type="submit">Login</button>
        </form>
